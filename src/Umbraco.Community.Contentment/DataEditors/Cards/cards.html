<div class="contentment umb-grid-selector" ng-controller="Umbraco.Community.Contentment.DataEditors.Cards.Controller as vm">
    <div class="umb-grid-selector__items" ui-sortable="vm.sortableOptions" ng-model="vm.items">
        <div class="umb-grid-selector__item -sortable" ng-repeat="item in vm.items">
            <div class="umb-grid-selector__item-content">
                <i class="umb-grid-selector__item-icon" ng-class="item.icon || vm.icon"></i>
                <div class="umb-grid-selector__item-label">{{item.name}}</div>
                <div class="umb-grid-selector__item-default-label -blue" ng-if="vm.showDescriptions && item.description">{{item.description}}</div>
            </div>
            <div class="umb-grid-selector__item-remove">
                <i class="icon icon-trash" ng-click="vm.showPrompt(item)"></i>
                <umb-confirm-action ng-if="item.prompt"
                                    direction="left"
                                    on-confirm="vm.remove($index)"
                                    on-cancel="vm.hidePrompt(item)">
                </umb-confirm-action>
            </div>
        </div>
        <a href="#add" class="umb-grid-selector__item -placeholder" ng-if="vm.allowAdd" ng-click="vm.add()" prevent-default>
            <div class="umb-grid-selector__item-content">
                <i class="umb-grid-selector__item-icon icon-add"></i>
                <div class="umb-grid-selector__item-default-label -blue">Add</div>
            </div>
        </a>
    </div>
</div>
